<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - Fork Me! FCC: Test Suite Template</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="main-container" class="">
      <h1>FCC Quote Machine</h1>
      <div id="quote-box" class="">
        <div id="text" class="fader"></div>
        <div id="author" class="fader">
          <p></p>
        </div>
        <div id="quote-box-interface" class="row">
          <a id="tweet-quote" aria-hidden="true" href="#" target="_blank"
            ><span class="fa fa-twitter"></span
          ></a>
          <button id="new-quote" class="btn">New Quote</button>
        </div>
      </div>
    </div>

    <footer>
      <div id="footer-text">
        This is a solution to freeCodeCamp's "Build a Quote Machine" challenge.
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
